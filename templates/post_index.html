{% extends "index.html" %}
{% block title %}Blog - {{ super() }}{% endblock title %}

{% block description %}{% endblock description %}

{% block main %}
<ol>
	{% for post in posts %}
		<li>
			<h2><a href="/blog/{{ post.slug }}">{{ post.title | safe }}</a></h2>
			<p>{{ post.description | safe }}</p>
		</li>
	{% endfor %}
</ol>
{% endblock main %}
